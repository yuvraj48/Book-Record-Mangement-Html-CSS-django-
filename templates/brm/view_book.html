<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Records</title>
    <link rel ="stylesheet" href="{% static 'css/books.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>BOOK RECORD MANAGEMENT</h1>
      <div id="nav">
        <a href="/brm/view-book">view all</a>
        <a href="/brm/new-book">Add new</a>
        <a href="/brm/search-book">Search</a>
        <a href="/brm/logout">Logout</a>
        
        </div>

      </div>
        <div id ='main'>
          <h2>VIEW BOOK RECORDS</h2>
        <table>
          <thead>
            <th>Book Title</th>
            <th>book price</th>
            <th>author</th>
            <th>publisher</th>
          </thead>
            {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td><a class="btn"href="/brm/edit-book?bookid={{book.id}}">Edit</a></td>
            <td><a class="btn"href="/brm/delete-book?bookid={{book.id}}">delete</a></td>
          </tr>
          {% endfor %}
          </table>
      </div>
  </body>
</html>
