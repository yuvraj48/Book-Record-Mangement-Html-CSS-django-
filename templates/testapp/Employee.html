<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee info</title>
  </head>
  <body>
    <h1>employee info</h1>
    {% if employees%}
    <table>
       <thead>
           <th>Employee Number</th>
           <th>Employee Name</th>
           <th>Employee Salary</th>
           <th>Employee Adress</th>
       </thead>
       {% for emp in employees %}
       <tr>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.eadd}}</td>
          <td>{{emp.esal}}</td>
       </tr>
       {% endfor %}

   </table>

   {% else %}
     <p>no employee record found</p>
   {% endif %}
  </body>
</html>
