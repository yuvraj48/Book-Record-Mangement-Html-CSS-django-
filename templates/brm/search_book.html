<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>search book form</title>
    <link rel="stylesheet" href="(% static 'css/books.css' %)">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Manamgement</h1>
      <div id="nav">
        <a href="/brm/view-book">view all</a>
        <a href="/brm/new-book">Add new</a>
        <a href="/brm/search-book">Search</a>
        <a href="/brm/logout">Logout</a>
        
        </div>
        </div>
        <div id ='main'>
            <h2>search book record</h2>
            <form action="brm/search" method="post">
              {% csrf_token %}
              {{form}}
            <input type="submit" value="Search">
              </form>
          {% if book %}
            <table>
              <thead>
                 <th>Book Title</th>
                 <th>price</th>
                 <th>author</th>
                 <th>publisher</th>
              </thead>
          {% endif %}
          {% for book in book %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
         </tr>
         {% endfor %}
          </table>
  </body>
</html>
